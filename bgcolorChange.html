<!DOCTYPE html>
<html>
<head>
	<title>Background Color Change </title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	<div class=box>
		<a onclick="bgcolor('orange')" id="orange">  ORANGE</a>
		<a onclick="bgcolor('white')" id="white"> WHITE</a>
		<a onclick="bgcolor('green')" id="green"> GREEN</a>
		<a onclick="bgcolor('yellow')" id="yellow"> YELLOW</a>
		<a onclick="bgcolor('red')" id="red"> RED</a>
		<a onclick="bgcolor('blue')" id="blue"> BLUE</a>

	</div>
	<script type="text/javascript">
		function bgcolor(id) {
			document.body.style.background = document.getElementById(id).innerHTML;
		}
	</script>

</body>
</html>
